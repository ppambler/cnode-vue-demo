<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>命名：</p>
        <p>在HTML中（不管是标签的命名还是其属性的命名）多个单词只能用-，在子组件中，props可以是驼峰，也可是-</p>
        <p>还有它的this.什么只能是驼峰，以及template中也是驼峰</p>
        <my-component fa-msg="我是爸爸"></my-component>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    <script>
        Vue.component('my-component', {
            // fa-msg还是faMsg请随意，不过一般我还是用驼峰
            props:['faMsg'],
            // template中只能是驼峰哈！
            template: '<div>我是一个组件——{{faMsg}}</div>',
            data: function() {
                return {
                    // 不能是fa-msg哈
                    // 而且你需要加个this才能拿到这个fa-msg的值
                    msg: this.faMsg
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>
</html>
