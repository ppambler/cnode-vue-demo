<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            border: 2px solid black;
            width: 600px;
            height: 300px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component v-show="isDisplay"></my-component>
        <p>这个根组件app可以控制这个子组件的显示与否，同样，子组件本身也可以控制自己显示与否</p>
        <p>反正这对父子只要有一个为false，那么就不会显示，当然，它们的页面的DOM结构还是存在的哈！毕竟用的是v-show</p>
        <p>从这也可以看出，它们都有各自的作用域！即父组件可以决定该子组件是否显示，而子组件本身也可以决定自己是否可以显示！</p>
    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    <script>
        Vue.component('my-component', {
            template: '<div v-show="isDisplay">我是一个组件</div>',
            data: function() {
                return {
                    msg: '我是子组件的内容！',
                    isDisplay: true,
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                msg: '我是父组件的内容！',
                isDisplay: true,
            }
        })
    </script>
</body>
</html>
