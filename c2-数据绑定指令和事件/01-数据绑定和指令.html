<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 文本插值的用法 -->
        <hr>
        {{msg}} <br>
        {{ 6+6 * 5 }} →☞可以进行简单的四则运算 <br>
        {{ 6 &lt; 3 ? msg : a }}→☞可以用三元运算符 <br>
        <!-- {{ if(6>3) {} }}→☞这里是多个表达式了，只能支持 单个表达式 -->
        <!-- {{ var a = 6}}→☞这个也是多行表达式， var a;a=6; -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // 这个实例将挂载到哪个DOM元素呢？
            // 可以是标签名,一般使用的是id，毕竟一页面中唯一的DOM元素
            el: "#app",
            // 声明app中需要双向绑定的数据
            data: {
                msg: "Vue学习开始了",
                a: 2
            },
            // --------②生命周期钩子---------
            created: function() {
                alert('我是Vue实例，创建完成，还未挂载到DOM')
                console.log(this.$el) //undefined
            },
            mounted: function() {
                console.log(this.$el) //这个结果→☞ div#app，而且结果的出现有延时，循环到中途才出现！
                // 这种姿势会让结果显得和created一样
                alert('我是Vue实例，已经挂载到DOM')
                // 这种姿势延时了执行，可见数据已经渲染了
                // setTimeout(()=>{
                //     alert('我是Vue实例，已经挂载到DOM')
                // },1000)
                // 这个就循环到中途，然后就渲染了数据
                for(let i = 1; i<1000; i++ ) {
                    console.log('1')
                }
                console.log(this.$el) //DOM元素 →☞<div id="app">Vue学习开始了</div>
            }

        })
        // ——————————————————————————①访问属性——————————————————————————————
        // 访问Vue实例的属性,需要一个$
        console.log(app.$el) //app这个DOM元素，而不是字符串'#app'
        console.log(app.$data) //一个对象，有两个属性a和msg
        // PS:不加$会怎么样
        console.log(app.el) //undefined
        console.log(app.data) //undefined
        // 访问data中的属性
        console.log(app.msg) //Vue学习开始了
        console.log(app.a)  //2
        // 不能这样，因为undefined.msg
        // console.log(app.data.msg)
        // 那么vue实例是个怎样的对象呢？

        // 测试，是否可以在控制台输出c
        console.log(app)
        var c = 1;
    </script>
</body>
</html>
