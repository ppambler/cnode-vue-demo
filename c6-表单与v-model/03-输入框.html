<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-model指令</title>
        <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
    </head>
    <body>
        <div id="app4">
            {{price}}<br>
            <!-- <input v-model="price"> -->
            <!-- 下行注释的语法糖 -->
            <input :value="price" @input="price = $event.target.value">
            <input type="text" :value="xxx" @input="handle">
            {{xxx}}
            <hr>
            <input type="text" :value="zzz" @input="handle1(666,$event)">
            {{zzz}}
        </div>
        <script>
            new Vue({
                el: '#app4',
                data: {
                    price: '20',
                    xxx: '默认值',
                    zzz: ''
                },
                methods: {
                    handle(event) {
                        console.log(event)
                        this.xxx = event.target.value
                    },
                    handle1(event,zz) {
                        console.log(event)
                        console.log(zz)
                        this.zzz = zz.target.value
                    }
                }
            });
        </script>
    </body>
</html>
